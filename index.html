<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="background-image: url(img/robot.jpg); background-size: 100%;" text-center shadow-lg mt-2>
      <h1>"Play is the *Beep!*-ing Work of *Boop!*-ing Children"</h1>
    </div>  
    <form id="enterNumber">
      <div class="form-group" style="background-image: url(img/banner.jpg>; background-size: 100%;">
        <label for="number"><h2>Enter the First Number that Comes to Mind</h2></label>
        <input id="number" class="form-control" type="text">
      </div>
      <button type="submit" class="btn"><p>Tell Me Something!</p></button>
    </form>
    <div id="returnMessage">
      <p id="result"></p>
      <img src="img/robotroger.jpg" alt="Robot Roger"><br>
      <button id="btnRefresh"><p>Let's Play Again!</p></button>
    </div>
  </div>
</body>
</html>
