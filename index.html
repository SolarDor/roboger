<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body style="background-image: url('img/Background.jpg'); background-size: 100%;">
  <div class="container">
    <div class="jumbotron" style="background-image: url('img/jumbo.jpg'); background-size: 50%;" shadow-lg mt-2>
      <h1>"Play is the <span class="blink">*Beep!*</span>-ing Work of <span class="blink">*Boop!*</span>-ing Children"</h1>
    </div>
    <div class="box">  
      <form id="enterNumber" style="background-image: url('img/form.jpg'); background-size: 50%;" >
        <div class="form-group">
          <label for="number"><h2>Enter the First Number that Comes to Mind</h2></label>
          <input id="number" class="form-control" type="text">
        </div>
        <button type="submit" class="btn"><p>Tell Me Something!</p></button>
      </form>
    </div>
    <div id="returnMessage" style="background-image: url('img/Background.jpg'); background-size: 100%;" >
      <p id="result"></p><br>
      <img src="img/robotroger.jpg" alt="Robot Roger" id="roger"><br>
      <button id="btnRefresh"><p>Let's Play Again!</p></button>
    </div>
  </div>
</body>
</html>
