<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>"Play is the Work of Children"</h1>
    </div>  
    <form id="enterNumber">
      <div class="form-group">
        <label for="number">Enter a Number Here</label>
        <input id="number" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Tell Me Something!</button>
    </form>
    <div id="returnMessage">
      <p id="result"></p>
      <img src="" alt="Robot Roger"><br>
      <button id="btnRefresh">Let's Begin Again!</button>
    </div>
  </div>
</body>
